<html lang="en" ng-app='Study' ng-controller='PageCtrl'>
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>  Menu  </title>
    <link href="css/menu.css" rel="stylesheet">
    <link href="css/services.css" rel="stylesheet">

  </head>

  <body >
    
    <div id="menu-bar">
      <nav class="{{active}}">
        <a class="services" ng-click="activate('services')">Skills</a>
        <a class="todo"     ng-click="activate('todo')">Todo</a>
      </nav>

      <p ng-hide="active">Please click a menu item</p>
    </div>

    <section class='list' ng-show="active === 'services' " ng-controller="ServicesController">
      <div >
        <h1>My Skills</h1>
          <ul>
            <li ng-repeat="service in services" ng-click="toggleActive(service)" ng-class="{active:service.active }">
              {{service.name}} <span>{{ service.price |  currency:"€" }}</span>
            </li>
          </ul>

          <div class="total">
            Total: <span> {{ total() | currency:"€" }}</span>
          </div>
      </div>
    </section>

    <section class='list' ng-show="active === 'todo'" ng-controller='TodosController'>
      <div id='todos'>
        <ul draggable id="sortable">
          <li ng-repeat="todo in todos">{{ todo.name }}</li>
        </ul>
      </div>
    </section>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script data-require="jqueryui" data-semver="1.10.0" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/jquery-ui.js"></script>
    <script src="js/angular.js"></script>
    <script src='js/app/app.js'></script>
  
  </body>
</html>
