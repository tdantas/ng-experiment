<html lang="en" ng-app='ExperimentApp' ng-controller='PageCtrl'>
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>  Experiment  </title>
    <link href="css/menu.css" rel="stylesheet">
    <link href="css/services.css" rel="stylesheet">


  </head>

  <body>

    <div id="menu-bar">
      <nav class="{{ menuNav.active }}">
        <a class="skills"  href="/#skills" ng-click="activate('skills')" >Skills</a>
        <a class="todo"    href='/#todos'  ng-click="activate('todo')" >Todo</a>
      </nav>
    </div>

    <div ng-view></div>

    <script type="text/ng-template" id="skills.html">
      <section class='list'>
        <div >
          <h1>My Skills</h1>
            <ul>
              <li ng-repeat="service in services" ng-click="toggleActive(service)" ng-class="{active:service.active}">
                {{service.name}} <span> {{ service.price |  currency:"€" }}</span>
              </li>
            </ul>

            <div class="total">
              Total: <span> {{ total() | currency:"€" }} </span>
            </div>
        </div>
      </section>
    </script>


    <script src="js/vendors/jquery.js"></script>
    <script data-require="jqueryui" data-semver="1.10.0" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/jquery-ui.js"></script>
    <script src="js/vendors/icheck.js"></script>

    <script src='//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js'></script>
    <script src="js/vendors/moment-timezone.js"></script>

    <script src="js/vendors/angular.js"></script>
    <script src="js/vendors/angular-route.js"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.6.2/angular-moment.min.js'></script>

    <script src='js/app/app.js'></script>
    <script src='js/app/services/storage.js'></script>

    <script type="text/javascript">
      $(document).ready(function(){
        $('input').iCheck();
      });

    </script>
  
  </body>
</html>
