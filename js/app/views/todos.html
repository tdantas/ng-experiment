<section class='list'>


  <div id='todos'>

    <input class='rounded' placeholder='Filter or Add' ng-model="q">

    <a class='btn rounded' ng-click='openTodo=true'> + </a>
    <div ng-show='openTodo'>
      <a ng-click='openTodo=false'> - </a>
    </div>

    <ul draggable id="sortable">
      <li ng-repeat="todo in todos | filter:q ">

        <input type='checkbox' ng-model="todo.done" ng-click='done(todo)'>
        <span ng-class="{done: todo.done}">
          {{ todo.name }}
          <span class='timestamp' am-time-ago="todo.createdAt" am-preprocess="utc"></span>
        </span>

        <a class='rounded btn delete' ng-click='trash(todo)'>&times;</a>

      </li>
    </ul>
  </div>
</section>
